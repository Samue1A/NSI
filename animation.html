<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat vs Fencer Battle</title>
<link rel="stylesheet" href="animation.css">
</head>
<body>
<div id="battlefield">
  <div id="cat" class="combatant">
    <img src="cat-body.png" alt="Cat Body">
    <img src="cat-arm.png" alt="Cat Arm" class="arm">
    <img src="sword.png" alt="Sword" class="sword">
  </div>
  <div id="fencer" class="combatant">
    <img src="fencer-body.png" alt="Fencer Body">
    <img src="fencer-arm.png" alt="Fencer Arm" class="arm">
    <img src="fencer-sword.png" alt="Fencer Sword" class="sword">
  </div>
</div>
</body>
</html>
